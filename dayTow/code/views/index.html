<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #content{
            padding: 16px;
        }
        .mainTitle{
            font-weight: bolder;
            font-size: 22px;
        }
        .subTitle{
            color: #cccccc;
            font-size: 16px;
            margin-left: 8px;
        }
        .postBtn{
            padding: 8px 16px;
            background: #5CB85C;
            border: 1px solid #ccc;
            border-radius: 8px;
            color: #fff;
        }
        .card{
            border-radius: 8px;
            border: 1px solid #cccccc;
            height: 24px;
            line-height: 24px;
            margin-top: 8px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<div id="content">
    <div>
        <div>
            <span class="mainTitle">留言板</span>
            <span class="subTitle">畅所欲言</span>
        </div>
    </div>
    <div style="margin: 20px 0">
        <button class="postBtn">留言</button>
    </div>
    <div>
        <div class="card">
            111
        </div>
        <div class="card">
            222
        </div>
        <div class="card">
            333
        </div>
    </div>
</div>
</body>
</html>
